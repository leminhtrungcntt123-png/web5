<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Slideshow Ảnh Tự Động</h1>

    <div class="slideshow-container">
        <div class="slideshow-inner">
            <div class="slideshow-slide">
                <img src="flower1.png" alt="Ảnh hoa 1">
                <img src="flower2.png" alt="Ảnh hoa 2">
                <img src="flower3.png" alt="Ảnh hoa 3">
                <img src="flower4.png" alt="Ảnh hoa 4">
                <img src="flower5.png" alt="Ảnh hoa 5">
                <img src="flower6.png" alt="Ảnh hoa 6">
                <img src="flower7.png" alt="Ảnh hoa 7">
                <img src="flower8.png" alt="Ảnh hoa 8">
                <img src="flower9.png" alt="Ảnh hoa 9">
                <img src="flower10.png" alt="Ảnh hoa 10">
            </div>
        </div>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
