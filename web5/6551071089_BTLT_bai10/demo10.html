<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Máy tính đơn giản</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #display {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #eee;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background: #ccc;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="Nhập phép tính..." />
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
    <p id="errorMsg"></p>
  </div>

  <script>
    $(document).ready(function(){
      // Khi bấm nút
      $(".buttons button").click(function(){
        let val = $(this).text();
        let current = $("#display").val();
        $("#errorMsg").text("");

        if (val === "=") {
          calculateExpression(current);
        } else {
          $("#display").val(current + val);
        }
      });

      // Khi gõ bàn phím
      $(document).on("keydown", function(e){
        const key = e.key;
        if(/[0-9+\-*/.]/.test(key)){
          $("#display").val($("#display").val() + key);
        } else if (key === "Enter"){
          calculateExpression($("#display").val());
        } else if (key === "Backspace"){
          $("#display").val($("#display").val().slice(0, -1));
        }
      });

      function calculateExpression(expr){
        // Kiểm tra biểu thức có đúng 2 số và 1 toán tử
        const regex = /^\s*(-?\d+(\.\d+)?)\s*([+\-*/])\s*(-?\d+(\.\d+)?)\s*$/;
        const match = expr.match(regex);

        if (!match){
          $("#errorMsg").text("❌ Biểu thức không hợp lệ!");
          return;
        }

        const a = parseFloat(match[1]);
        const op = match[3];
        const b = parseFloat(match[4]);
        let result;

        switch(op){
          case "+": result = a + b; break;
          case "-": result = a - b; break;
          case "*": result = a * b; break;
          case "/": 
            if (b === 0){
              $("#errorMsg").text("❌ Không thể chia cho 0!");
              return;
            }
            result = a / b;
            break;
        }
        $("#display").val(result);
      }
    });
  </script>
</body>
</html>
