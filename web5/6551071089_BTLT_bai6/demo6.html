<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <form>
      Select your favorite Color :
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
      </select>
      <input
        type="button"
        onclick="getOptions()"
        value="Count and Output all items"
      />
      <p id="output"></p>
      <script>
        function getOptions() {
          var select = document.getElementById("mySelect");
          var count = select.options.length;
          var text = "so luong lua chon:" + count + "<br>";
          for (let i = 0; i < count; i++) {
            text += "options" + (i + 1) + ":" + select.options[i].text + "<br>";
          }
          $("#output").html(text);
        }
      </script>
    </form>
  </body>
</html>
